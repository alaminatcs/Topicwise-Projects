{% extends "base.html" %} {% block content %}
<h1 class="text-center text-2xl font-bold">This is Employee Page</h1>
{% if data %}
<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <!-- row -->
      {% for i in data %}
      <tr class="bg-base-200">
        <td>{{ i.id }}</td>
        <td>{{ i.name }}</td>
        <td>{{ i.position }}</td>
        <td><a class="btn btn-error" href={% url 'delete_column' i.id %}>Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
<div>
  <h3>No data available to show</h3>
</div>
{% endif%} {% endblock %}
