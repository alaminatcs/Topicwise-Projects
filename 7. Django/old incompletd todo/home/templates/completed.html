{% comment %}  {% endcomment %}

<ul class="list bg-base-100 rounded-box shadow-md">
  {% for task in del_tasks %}
    <li class="list-row">
      <div class="text-4xl font-thin opacity-30 tabular-nums line-through">{{ task.id }}</div>
              
      <div class="list-col-grow">
        <div class="line-through">{{ task.title }}</div>
        <div class="text-xs font-semibold opacity-60">Task Completed</div>
      </div>
      {% comment %} <kbd class="btn btn-error kbd">del</kbd> {% endcomment %}
      {% comment %} Mark Complete Button {% endcomment %}
      {% comment %} <button class="btn btn-square btn-error" title="Mark Completed">
        
      </button> {% endcomment %}
    </li>
  {% endfor %}
</ul>
